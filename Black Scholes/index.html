<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>Options Pricer</title>
  </head>
  <body>
    <div class="navbar">
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="strategies.html">Strategies</a>
        <a href="greeks.html">Greeks</a>
        <a href="blackscholes.html">Black Scholes Equation</a>
      </nav>
    </div>
    <div class="introduction">Welcome to my website on Options!</div>
    <center>
      <form method="POST" id="priceform">
        <table>
          <tr>
            <td>Stock Name:</td>
            <td>
              <input
                type="text"
                name="idxTicker"
                placeholder="eg.NVDA"
                id="stockticker"
              />
            </td>
          </tr>
          <tr>
            <td>Stock Price:</td>
            <td><input type="text" name="price" id="price" /></td>
          </tr>
          <tr aria-rowspan>
            <td></td>
            <td align="right">
              <input type="submit" class="subbtn" value="Get Price" />
            </td>
          </tr>
        </table>
      </form>
      <br />
      <form id="theo" method="post">
        <table>
          <tr>
            <td>Buy or Sell:</td>
            <td>
              <select name="b/s" id="">
                <option value="Buy">Buy</option>
                <option value="Sell">Sell</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Strike Price:</td>
            <td>
              <input type="number" id="strikeprice" />
            </td>
          </tr>
          <tr>
            <td>Implied Volatility:</td>
            <td><input type="text" id="iv" /> %</td>
            <td>Use market IV?</td>
            <td><input type="button" id="fetch" value="Fetch" /></td>
          </tr>
          <tr>
            <td>Risk Free Rate:</td>
            <td><input type="text" id="r" /> %</td>
          </tr>
          <tr>
            <td>Days to maturity:</td>
            <td><input type="text" id="t" /></td>
          </tr>
          <tr>
            <td>Theo:</td>
            <td><input type="text" id="optprice" /></td>
          </tr>
          <tr>
            <td>Contracts:</td>
            <td><input type="text" value="1" id="connum" /> x100</td>
          </tr>
          <tr>
            <td>Total Cost:</td>
            <td id="contractcost"></td>
          </tr>
          <tr>
            <td align="right">
              <input type="submit" name="" id="" class="subbtn" />
            </td>
          </tr>
        </table>
      </form>
    </center>

    <script src="client.js"></script>
  </body>
</html>
